<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лазурный чат</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/dist/index.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1" defer></script>
    <style>
        :root {
            --background-gradient: linear-gradient(135deg, #E8DAEF, #F5F5F5);
            --chat-bg: #FFFFFF;
            --messages-bg: #F9F9F9;
            --input-bg: #FFFFFF;
            --input-border: #E0E0E0;
            --auth-input-bg: #F2E7FE;
            --text-color: #333;
            --nickname-color: #9B59B6;
            --admin-nickname-color: #D32F2F;
            --timestamp-color: #78909C;
            --offline-color: #999;
            --button-bg: #9B59B6;
            --button-hover-bg: #7E57C2;
            --admin-btn-bg: #26A69A;
            --admin-btn-hover-bg: #00897B;
            --delete-btn-bg: #EF5350;
            --delete-btn-hover-bg: #D81B60;
            --reply-btn-bg: #26A69A;
            --reply-btn-hover-bg: #00897B;
            --shadow-color: rgba(155, 89, 182, 0.2);
            --panel-bg: #F2E7FE;
            --announcement-bg: #9B59B6;
            --announcement-border: #7E57C2;
            --scrollbar-thumb: #9B59B6;
            --tab-bg: #D1C4E9; /* Тёмно-фиолетовый акцент для красной панели */
            --list-bg: #B3CDE0; /* Светло-серый синий для синей панели */
            --profile-bg: #E6E6FA; /* Светло-фиолетовый для жёлтой панели */
        }

        .dark-theme {
            --background-gradient: linear-gradient(135deg, #1F1727, #2A2E35);
            --chat-bg: #2E2A40;
            --messages-bg: #38324E;
            --input-bg: #2E2A40;
            --input-border: #4A4063;
            --auth-input-bg: #403A5A;
            --text-color: #E0E0E0;
            --nickname-color: #6B5B95;
            --admin-nickname-color: #E06B6B;
            --timestamp-color: #A0A0B0;
            --offline-color: #777;
            --button-bg: #6B5B95;
            --button-hover-bg: #5A4A7A;
            --admin-btn-bg: #4A7A8C;
            --admin-btn-hover-bg: #3A5A6B;
            --delete-btn-bg: #E06B6B;
            --delete-btn-hover-bg: #C04A4A;
            --reply-btn-bg: #4A7A8C;
            --reply-btn-hover-bg: #3A5A6B;
            --shadow-color: rgba(64, 58, 90, 0.3);
            --panel-bg: #403A5A;
            --announcement-bg: #6B5B95;
            --announcement-border: #5A4A7A;
            --scrollbar-thumb: #6B5B95;
            --tab-bg: #4A4063; /* Тёмный акцент для тёмной темы */
            --list-bg: #3A5A6B; /* Тёмный серый синий для тёмной темы */
            --profile-bg: #5A4A7A; /* Тёмный фиолетовый для тёмной темы */
        }

        body {
            background: var(--background-gradient);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .tab-switcher {
            width: 10%; /* ~10% ширины экрана, как в макете */
            min-width: 100px;
            max-width: 150px;
            background: var(--tab-bg); /* Тёмно-фиолетовый акцент */
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh; /* Фиксированная высота на всю высоту экрана */
            padding: 20px 10px;
            box-shadow: 2px 0 10px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 800; /* Выше .top-bar и .pm-panel */
            transition: all 0.3s ease;
        }

        .tab-btn {
            padding: 12px 15px;
            background: var(--chat-bg);
            color: var(--nickname-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease, color 0.3s ease;
            width: 100%;
        }

        .tab-btn.active {
            background: var(--nickname-color);
            color: #FFFFFF;
        }

        .tab-btn:hover {
            background: var(--button-hover-bg);
            color: #FFFFFF;
        }

        .chat-room, .auth-container {
            width: 60%; /* ~60% ширины экрана, как в макете */
            max-width: 800px; /* Ограничение ширины для чата */
            background: var(--chat-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow-color);
            display: flex;
            flex-direction: column;
            margin-left: 15%; /* Смещаем вправо, чтобы оставить место для синей панели */
            margin-right: 10%; /* Смещаем влево, чтобы оставить место для жёлтой панели */
            position: relative;
            top: 0; /* Смещаем вниз, чтобы учесть .top-bar, но оставляем внутри .chat-room */
            transition: all 0.3s ease;
            overflow: visible; /* Убедимся, что .top-bar и другие элементы видны */
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            position: relative; /* Убираем fixed, чтобы он был внутри .chat-room */
            top: 0;
            left: 0;
            width: 100%; /* Занимает всю ширину .chat-room */
            padding: 10px;
            background: var(--chat-bg);
            z-index: 600;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        #messages {
            height: 500px; /* Сохраняем высоту для чата */
            overflow-y: auto;
            background: var(--messages-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--messages-bg);
            transition: background 0.5s ease;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        #message-input {
            width: 70%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 25px;
            background: var(--input-bg);
            outline: none;
            color: var(--text-color);
            transition: border-color 0.3s ease, background 0.5s ease, color 0.5s ease;
        }

        #message-input:focus {
            border-color: var(--nickname-color);
            box-shadow: 0 0 5px var(--shadow-color);
        }

        #nickname-input, #password-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: var(--auth-input-bg);
            margin: 10px 0;
            outline: none;
            color: var(--text-color);
            box-shadow: inset 0 2px 5px var(--shadow-color);
            transition: background 0.5s ease, color 0.5s ease;
        }

        button {
            padding: 12px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        select {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: var(--auth-input-bg);
            margin-bottom: 0;
            width: 120px; /* Уменьшаем ширину для компактности */
            cursor: pointer;
            color: var(--text-color);
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%239B59B6" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .dark-theme select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236B5B95" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            background: var(--panel-bg);
            border-radius: 15px;
            position: relative;
            max-width: 70%;
            word-wrap: break-word;
            display: flex;
            align-items: flex-start;
            transition: background 0.5s ease;
        }

        .message:hover {
            background: #D1C4E9;
        }

        .dark-theme .message:hover {
            background: #4A4063;
        }

        .message:hover .delete-btn, .message:hover .reply-btn {
            display: inline;
        }

        .announcement {
            margin: 15px 0;
            padding: 15px;
            background: var(--announcement-bg);
            color: white;
            border-radius: 15px;
            border: 2px solid var(--announcement-border);
            box-shadow: 0 4px 15px var(--shadow-color);
            max-width: 85%;
            font-weight: 500;
            position: relative;
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
            display: flex;
            align-items: flex-start;
        }

        .announcement .nickname {
            color: white;
        }

        .announcement .timestamp {
            color: #E0E0E0;
        }

        .dark-theme .announcement .timestamp {
            color: #B0B0B0;
        }

        .announcement:hover {
            background: var(--button-hover-bg);
        }

        .message-avatar, .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid var(--nickname-color);
            transition: border 0.5s ease;
        }

        .message-content {
            flex-grow: 1;
        }

        .nickname {
            font-weight: 600;
            color: var(--nickname-color);
        }

        .nickname.admin {
            color: var(--admin-nickname-color);
        }

        .timestamp {
            font-size: 0.85em;
            color: var(--timestamp-color);
            margin-left: 10px;
        }

        .reply-info {
            font-size: 0.9em;
            color: var(--admin-btn-bg);
            margin-bottom: 8px;
            padding: 8px 10px;
            background: rgba(38, 166, 154, 0.1);
            border-radius: 10px;
            cursor: pointer;
            border-left: 3px solid var(--admin-btn-bg);
            transition: background 0.5s ease, color 0.5s ease, border 0.5s ease;
        }

        .reply-info:hover {
            background: rgba(38, 166, 154, 0.2);
        }

        .dark-theme .reply-info {
            background: rgba(74, 122, 140, 0.1);
        }

        .dark-theme .reply-info:hover {
            background: rgba(74, 122, 140, 0.2);
        }

        .reply-text {
            font-style: italic;
            color: var(--timestamp-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #emoji-button, #attach-button {
            margin-left: 10px;
            background: var(--admin-btn-bg);
            padding: 12px;
            font-size: 18px;
        }

        #emoji-button:hover, #attach-button:hover {
            background: var(--admin-btn-hover-bg);
        }

        emoji-picker {
            position: absolute;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 25px var(--shadow-color);
            border-radius: 10px;
            background: var(--chat-bg);
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        .input-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
            width: 100%;
        }

        #new-messages-count {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 15px;
            background: #A77BCA;
            color: #FFFFFF;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 12px;
            font-weight: bold;
            z-index: 600;
        }

        #new-messages-divider {
            display: none;
            margin: 10px 0;
            text-align: center;
            position: relative;
        }

        #new-messages-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #4A90E2;
            z-index: 1;
        }

        #new-messages-divider span {
            background: var(--messages-bg);
            color: #FFFFFF;
            padding: 2px 10px;
            position: relative;
            z-index: 2;
            font-size: 12px;
            border-radius: 10px;
            background: #4A90E2;
        }

        .hidden {
            display: none;
        }

        #auth-error {
            color: var(--delete-btn-bg);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .users-panel, .pm-list {
            width: 20%; /* ~20% ширины экрана, как в макете */
            max-width: 300px; /* Ограничение ширины для списка */
            background: var(--list-bg); /* Светло-серый синий для акцента */
            padding: 15px;
            border-radius: 10px 0 0 10px; /* Радиус только для левой стороны */
            box-shadow: 2px 0 10px var(--shadow-color);
            position: fixed;
            top: 0; /* Прижимаем к верху */
            left: 10%; /* Смещаем вправо, чтобы оставить место для красной панели */
            height: 100vh; /* Высота на всю высоту экрана */
            overflow-y: auto;
            z-index: 600;
            display: none; /* По умолчанию скрыт, показываем в соответствующем режиме */
            transition: all 0.3s ease;
        }

        .users-panel.active, .pm-list.active {
            display: block;
        }

        .users-panel h3, .pm-list h3 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            color: #FFFFFF; /* Белый цвет для контраста с фоном */
            font-weight: 600;
        }

        #close-users-btn {
            display: none;
        }

        #user-count {
            font-size: 0.9em;
            color: var(--timestamp-color);
            margin-left: 10px;
        }

        .users-panel ul, .pm-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .users-panel li, .pm-list li {
            padding: 8px 0;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s ease, color 0.5s ease;
        }

        .users-panel li:hover, .pm-list li:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .users-panel li.offline {
            color: var(--offline-color);
        }

        .admin-controls {
            margin-top: 15px;
        }

        .admin-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            margin: 5px 0;
            background: var(--admin-btn-bg);
            display: block;
            width: 100%;
            transition: background 0.3s ease;
        }

        .admin-btn:hover {
            background: var(--admin-btn-hover-bg);
        }

        #toggle-users-btn {
            display: none;
        }

        .user-profile {
            width: 10%; /* ~10% ширины экрана, как в макете */
            max-width: 150px; /* Ограничение ширины для профиля */
            background: var(--profile-bg); /* Светло-фиолетовый акцент */
            padding: 15px;
            border-radius: 0 10px 10px 0; /* Радиус только для правой стороны */
            box-shadow: -2px 0 10px var(--shadow-color);
            position: fixed;
            top: 0; /* Прижимаем к верху */
            right: 0; /* Прижимаем к правому краю */
            height: 100vh; /* Высота на всю высоту экрана */
            overflow-y: auto;
            z-index: 600;
            display: none; /* По умолчанию скрыт, показываем в режиме "PM" */
            transition: all 0.3s ease;
        }

        .user-profile.active {
            display: block;
        }

        .user-profile .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .user-profile .profile-info h4 {
            margin: 0;
            font-size: 1em;
            color: #333;
            font-weight: 600;
        }

        .user-profile .profile-info .status {
            font-size: 0.9em;
            color: #777;
        }

        .user-profile .profile-info .age {
            font-size: 0.9em;
            color: #777;
        }

        .user-profile .achievements {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .user-profile .achievement {
            background: var(--panel-bg);
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            color: var(--nickname-color);
            transition: all 0.3s ease;
        }

        .user-profile .bio {
            font-style: italic;
            color: #777;
            margin: 15px 0;
            padding: 10px;
            background: var(--messages-bg);
            border-radius: 10px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .modal, .image-modal, .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        #upload-progress {
            width: 70%;
            height: 8px;
            background: var(--input-border);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
            display: none;
            transition: background 0.5s ease;
        }

        #upload-progress-bar {
            width: 0%;
            height: 100%;
            background: var(--button-bg);
            transition: width 0.3s ease;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            z-index: 2000;
            display: none;
            max-width: 300px;
            word-wrap: break-word;
            animation: slideInNotification 0.3s ease forwards;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes slideInNotification {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content, .image-modal-content, .preview-modal-content {
            background: var(--chat-bg);
            padding: 20px;
            border-radius: 20px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            transform: translateY(-20px);
            animation: slideIn 0.3s ease forwards;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        .image-modal-content, .preview-modal-content {
            width: auto;
            max-width: 90%;
            max-height: 90vh;
            padding: 10px;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--nickname-color);
            transition: border 0.5s ease;
        }

        .modal-content img:hover {
            transform: scale(1.05);
        }

        .image-modal-content img, .preview-modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: box-shadow 0.5s ease;
        }

        .preview-modal-content video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: box-shadow 0.5s ease;
        }

        .preview-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .preview-buttons button {
            width: 48%;
        }

        .bio {
            font-style: italic;
            color: var(--timestamp-color);
            margin: 15px 0;
            padding: 10px;
            background: var(--messages-bg);
            border-radius: 10px;
            font-size: 0.95em;
            line-height: 1.4;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--timestamp-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--delete-btn-bg);
        }

        .edit-form, .group-form {
            display: none;
            margin-top: 20px;
            animation: fadeSlideIn 0.3s ease;
        }

        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .edit-form input, .edit-form textarea, .group-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 0.95em;
            background: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s ease, background 0.5s ease, color 0.5s ease;
        }

        .edit-form input:focus, .edit-form textarea:focus, .group-form select:focus {
            border-color: var(--nickname-color);
            outline: none;
        }

        .edit-form textarea {
            height: 80px;
            resize: none;
        }

        .edit-form button, .group-form button {
            margin-top: 10px;
            width: 48%;
            font-size: 1em;
        }

        .edit-form button:nth-child(2), .group-form button:nth-child(2) {
            background: var(--delete-btn-bg);

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://mychat-ap.onrender.com');
        let nickname = '';
        let currentRoom = 'room1';
        let userPermissions = {};
        let avatarCache = new Map();
        let replyingTo = null;
        let newMessages = 0;
        let lastReadMessageId = null;

        // Инициализация аватарок из localStorage
        if (localStorage.getItem('avatarCache')) {
            avatarCache = new Map(JSON.parse(localStorage.getItem('avatarCache')));
        }

        function saveAvatarCache() {
            localStorage.setItem('avatarCache', JSON.stringify([...avatarCache]));
        }

        function login() {
            const nicknameInput = document.getElementById('nickname-input');
            const passwordInput = document.getElementById('password-input');
            const nickname = nicknameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!nickname || !password) {
                showNotification('Пожалуйста, введите никнейм и пароль');
                return;
            }

            socket.emit('login', { nickname, password });
        }

        function register() {
            const nicknameInput = document.getElementById('nickname-input');
            const passwordInput = document.getElementById('password-input');
            const nickname = nicknameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!nickname || !password) {
                showNotification('Пожалуйста, введите никнейм и пароль');
                return;
            }

            socket.emit('register', { nickname, password });
        }

        socket.on('login success', (data) => {
            nickname = data.nickname;
            userPermissions = data.permissions || {};
            document.getElementById('auth-container').classList.add('hidden');
            document.querySelector('.chat-room').classList.remove('hidden');
            joinRoom(currentRoom);
            loadChatHistory();
            socket.emit('get avatar', nickname);
            document.getElementById('profile-nickname').textContent = nickname;
            document.getElementById('profile-status').textContent = 'Онлайн';
            updateUsersPanel();
            switchTab('chat'); // Инициализация в режиме "Каналы"
        });

        socket.on('login error', (message) => {
            document.getElementById('auth-error').textContent = message;
        });

        socket.on('register success', () => {
            showNotification('Регистрация успешна! Теперь войдите.');
        });

        socket.on('register error', (message) => {
            document.getElementById('auth-error').textContent = message;
        });

        socket.on('avatar', (data) => {
            if (data.avatar) {
                avatarCache.set(nickname, data.avatar);
                saveAvatarCache();
                updateMessagesWithAvatars();
            }
        });

        function joinRoom(room) {
            currentRoom = room;
            socket.emit('join room', room);
            document.getElementById('room-select').value = room;
            loadChatHistory();
            updateUsersPanel();
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const msg = messageInput.value.trim();
            if (msg) {
                const messageData = {
                    room: currentRoom,
                    msg: msg,
                    replyTo: replyingTo
                };
                socket.emit('chat message', messageData);
                messageInput.value = '';
                replyingTo = null;
                document.getElementById('cancel-reply-btn').classList.add('hidden');
            }
        }

        socket.on('chat message', (messageData) => {
            let messages = document.getElementById('messages');
            if (!document.querySelector(`[data-message-id="${messageData.messageId}"]`)) {
                const isAtBottom = messages.scrollTop + messages.clientHeight >= messages.scrollHeight - 10;
                const isFocused = !document.hidden;

                if (messageData.avatar) {
                    avatarCache.set(messageData.nickname, messageData.avatar);
                    saveAvatarCache(); // Сохраняем в localStorage
                }
                messages.innerHTML += renderMessage(messageData);
                if (isAtBottom && isFocused) {
                    messages.scrollTop = messages.scrollHeight;
                    lastReadMessageId = messageData.messageId;
                    hideNewMessagesDivider();
                } else {
                    newMessages++;
                    document.getElementById('new-messages-count').textContent = newMessages;
                    document.getElementById('new-messages-count').style.display = 'block';
                    if (!isFocused) startTitleBlink();
                    if (lastReadMessageId && document.getElementById('new-messages-divider').style.display !== 'block') {
                        showNewMessagesDivider(lastReadMessageId, messageData.messageId);
                    }
                }
            }
        });

        socket.on('announcement', (messageData) => {
            let messages = document.getElementById('messages');
            if (!document.querySelector(`[data-message-id="${messageData.messageId}"]`)) {
                const isAtBottom = messages.scrollTop + messages.clientHeight >= messages.scrollHeight - 10;
                const isFocused = !document.hidden;

                if (messageData.avatar) {
                    avatarCache.set(messageData.nickname, messageData.avatar);
                    saveAvatarCache(); // Сохраняем в localStorage
                }
                messages.innerHTML += renderMessage(messageData);
                if (isAtBottom && isFocused) {
                    messages.scrollTop = messages.scrollHeight;
                    lastReadMessageId = messageData.messageId;
                    hideNewMessagesDivider();
                } else {
                    newMessages++;
                    document.getElementById('new-messages-count').textContent = newMessages;
                    document.getElementById('new-messages-count').style.display = 'block';
                    if (!isFocused) startTitleBlink();
                    if (lastReadMessageId && document.getElementById('new-messages-divider').style.display !== 'block') {
                        showNewMessagesDivider(lastReadMessageId, messageData.messageId);
                    }
                }
            }
        });

        socket.on('chat history', (history) => {
            const messages = document.getElementById('messages');
            messages.innerHTML = '';
            history.forEach(message => {
                messages.innerHTML += renderMessage(message);
            });
            messages.scrollTop = messages.scrollHeight;
            lastReadMessageId = history.length > 0 ? history[history.length - 1].messageId : null;
            hideNewMessagesDivider();
            updateMessagesWithAvatars();
        });

        socket.on('update users', ({ users, onlineUsers, onlineCount, totalCount, room }) => {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';
            if (!users || users.length === 0) {
                usersList.innerHTML = "<li>Нет пользователей</li>";
                document.getElementById('user-count').innerText = "0/0";
                return;
            }

            if (!Array.isArray(users)) {
                console.error("users не является массивом:", users);
                return;
            }

            users.sort((a, b) => {
                const isAOnline = onlineUsers.includes(a.nickname);
                const isBOnline = onlineUsers.includes(b.nickname);
                return isBOnline - isAOnline; // Онлайн (true = 1) вверху, оффлайн (false = 0) внизу
            });

            users.forEach(user => {
                if (!user || !user.nickname) return;
                if (onlineUsers.includes(user.nickname)) {
                    const li = document.createElement("li");
                    const avatarImg = document.createElement("img");
                    avatarImg.src = user.avatar || "/default-avatar.png";
                    avatarImg.className = "user-avatar";
                    avatarImg.alt = `${user.nickname}'s avatar`;
                    const nameSpan = document.createElement("span");
                    nameSpan.textContent = user.nickname;
                    li.appendChild(avatarImg);
                    li.appendChild(nameSpan);
                    li.onclick = () => showProfile(user.nickname);
                    const isOnline = onlineUsers.includes(user.nickname);
                    if (!isOnline) li.classList.add("offline");
                    if (user.nickname.toLowerCase() === "admin") {
                        nameSpan.style.color = isOnline ? "#D32F2F" : "#999";
                    }
                    if ((userPermissions.muteUsers || userPermissions.banUsers) && isOnline) {
                        if (userPermissions.muteUsers) {
                            const muteIcon = document.createElement("button");
                            muteIcon.innerHTML = "🔇";
                            muteIcon.className = "admin-icon";
                            muteIcon.title = "Мут";
                            muteIcon.onclick = (e) => { e.stopPropagation(); muteUser(user.nickname); };
                            li.appendChild(muteIcon);
                        }
                        if (userPermissions.banUsers) {
                            const banIcon = document.createElement("button");
                            banIcon.innerHTML = "🚫";
                            banIcon.className = "admin-icon";
                            banIcon.title = "Бан";
                            banIcon.onclick = (e) => { e.stopPropagation(); banUser(user.nickname); };
                            li.appendChild(banIcon);
                        }
                    }
                    usersList.appendChild(li);
                    avatarCache.set(user.nickname, user.avatar || "/default-avatar.png");
                }
            });
            document.getElementById('user-count').innerText = `${onlineCount}/${totalCount}`;
        });

        socket.on('user muted', (data) => {
            showNotification(`${data.nickname} заглушен на ${data.duration / 1000} секунд`);
        });

        socket.on('user banned', (data) => {
            showNotification(`${data.nickname} забанен`);
        });

        socket.on('muted', (message) => {
            showNotification(message);
        });

        socket.on('banned', () => {
            showNotification('Вы были забанены и отключены от чата');
            socket.disconnect();
            document.querySelector('.chat-room').classList.add('hidden');
            document.getElementById('auth-container').classList.remove('hidden');
        });

        socket.on('typing', (data) => {
            document.getElementById('typing-status').textContent = `${data.nickname} печатает...`;
            setTimeout(() => document.getElementById('typing-status').textContent = '', 2000);
        });

        function renderMessage({ type, nickname: msgNickname, msg, timestamp, messageId, replyTo, media, avatar }) {
            const isAdmin = msgNickname?.toLowerCase() === "admin";
            if (avatar) {
                avatarCache.set(msgNickname, avatar);
                saveAvatarCache(); // Сохраняем в localStorage после обновления
            } else {
                avatar = avatarCache.get(msgNickname) || "/default-avatar.png";
            }
            const replyContent = replyTo ? `
                <div class="reply-info" onclick="scrollToMessage('${replyTo}')">
                    ${document.querySelector(`[data-message-id="${replyTo}"] .username`)?.textContent || "Кто-то"}:
                    <span class="reply-text">${
                        document.querySelector(`[data-message-id="${replyTo}"] p`)?.textContent || 
                        (document.querySelector(`[data-message-id="${replyTo}"] .media-container`) ? "[Медиа]" : "Сообщение удалено")
                    }</span>
                </div>
            ` : "";
            let mediaContent = "";
            if (media) {
                if (media.match(/\.(jpeg|jpg|png|gif)$/i)) {
                    mediaContent = `<div class="media-container"><img src="${media}" alt="Attached image" onclick="showImageModal('${media}')"></div>`;
                } else if (media.match(/\.(mp4|webm)$/i)) {
                    mediaContent = `<div class="media-container"><video controls src="${media}"></video></div>`;
                } else if (media.match(/\.(mp3|wav)$/i)) {
                    mediaContent = `<div class="media-container"><audio controls src="${media}"></audio></div>`;
                }
            }
            return type === "announcement" ? `
                <div class="announcement" data-message-id="${messageId}">
                    <img src="${avatar}" class="message-avatar" alt="${msgNickname}'s avatar">
                    <div class="message-content">
                        ${replyContent}
                        <span class="username">${msgNickname} [Объявление]</span>
                        <span class="timestamp">${timestamp}</span>
                        <p>${msg}</p>
                        ${mediaContent}
                        ${userPermissions.deleteMessages ? `<button class="delete-btn" onclick="deleteMessage('${messageId}')">Удалить</button>` : ''}
                        <button class="reply-btn" onclick="replyToMessage('${messageId}')">Ответить</button>
                    </div>
                </div>
            ` : `
                <div class="message" data-message-id="${messageId}">
                    <img src="${avatar}" class="message-avatar" alt="${msgNickname}'s avatar">
                    <div class="message-content">
                        ${replyContent}
                        <span class="username ${isAdmin ? 'admin' : ''}">${msgNickname}</span>
                        <span class="timestamp">${timestamp}</span>
                        <p>${msg}</p>
                        ${mediaContent}
                        ${userPermissions.deleteMessages ? `<button class="delete-btn" onclick="deleteMessage('${messageId}')">Удалить</button>` : ''}
                        <button class="reply-btn" onclick="replyToMessage('${messageId}')">Ответить</button>
                    </div>
                </div>
            `;
        }

        function updateMessagesWithAvatars() {
            const messages = document.querySelectorAll('.message, .announcement');
            messages.forEach(message => {
                const nickname = message.querySelector('.username').textContent.split(' [')[0];
                const avatarImg = message.querySelector('.message-avatar');
                if (avatarCache.has(nickname)) {
                    avatarImg.src = avatarCache.get(nickname);
                } else {
                    avatarImg.src = "/default-avatar.png";
                }
            });
        }

        function switchTab(tab) {
            const tabSwitcher = document.getElementById("tab-switcher");
            const usersPanel = document.getElementById("users-panel");
            const pmList = document.getElementById("pm-list");
            const userProfile = document.getElementById("user-profile");
            const chatRoom = document.querySelector(".chat-room");

            // Устанавливаем активную вкладку
            tabSwitcher.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add("active");

            // Показываем/скрываем панели в зависимости от режима
            if (tab === "chat") {
                // Режим "Каналы"
                usersPanel.classList.add("active");
                pmList.classList.remove("active");
                userProfile.classList.remove("active");
                chatRoom.classList.remove("hidden"); // Показываем чат
                // Убедимся, что показываем текущую комнату
                const currentRoom = document.getElementById("room-select").value || "room1";
                socket.emit("join room", currentRoom);
                socket.emit("leave private chat");
            } else if (tab === "pm") {
                // Режим "Личные сообщения"
                usersPanel.classList.remove("active");
                pmList.classList.add("active");
                userProfile.classList.remove("active"); // Скрываем профиль по умолчанию, пока не выбран пользователь
                chatRoom.classList.add("hidden"); // Скрываем чат
                socket.emit("leave room", currentRoom);
                socket.emit("get all users for pm");
                loadPMUsers();
            }

            // Обновляем интерфейс
            updateInterface();
        }

        function updateInterface() {
            const tab = document.querySelector(".tab-btn.active").getAttribute("onclick").match(/'([^']+)'/)[1];
            if (tab === "pm") {
                document.getElementById("pm-list").classList.add("active");
                document.getElementById("users-panel").classList.remove("active");
            } else {
                document.getElementById("users-panel").classList.add("active");
                document.getElementById("pm-list").classList.remove("active");
            }
        }

        // Инициализация при загрузке
        document.addEventListener("DOMContentLoaded", () => {
            // По умолчанию показываем окно авторизации
            document.querySelector('.chat-room').classList.add('hidden');
            document.getElementById('auth-container').classList.remove('hidden');
            switchTab("chat"); // По умолчанию открываем режим "Каналы"
            
            const pmList = document.querySelector(".pm-list");
            if (pmList) {
                pmList.addEventListener("click", (e) => {
                    if (e.target.tagName === "LI") {
                        const nickname = e.target.textContent;
                        document.getElementById("pm-recipient").value = nickname;
                        loadPMHistory();
                        pmList.classList.remove("active");
                        document.getElementById("user-profile").classList.add("active");
                    }
                });
            }
        });

        function togglePMPanel() {
            console.log("togglePMPanel вызвана");
            const pmList = document.getElementById("pm-list");
            if (!pmList) {
                console.error("Список PM не найден");
                return;
            }
            pmList.classList.toggle("active");
            console.log("pmList.active:", pmList.classList.contains("active"), "Стиль display:", window.getComputedStyle(pmList).display);
            if (pmList.classList.contains("active")) {
                loadPMUsers();
                updatePMCount(); // Обновляем счётчик при открытии
            }
        }

        function loadPMUsers() {
            const select = document.getElementById("pm-recipient");
            select.innerHTML = '<option value="">Выберите получателя</option>';
            socket.emit("get all users for pm");
        }

        socket.on("all users for pm", (users) => {
            const pmList = document.querySelector(".pm-list");
            const select = document.getElementById("pm-recipient");
            if (pmList) {
                pmList.innerHTML = '<h3>Личные сообщения</h3><ul></ul>';
                const ul = pmList.querySelector("ul");
                users.forEach(user => {
                    if (user.nickname !== nickname) { // Не показываем себя
                        const li = document.createElement("li");
                        li.textContent = user.nickname;
                        li.onclick = () => {
                            document.getElementById("pm-recipient").value = user.nickname;
                            loadPMHistory();
                            pmList.classList.remove("active");
                            document.querySelector(".user-profile").classList.add("active");
                        };
                        ul.appendChild(li);
                        const option = document.createElement("option");
                        option.value = user.nickname;
                        option.textContent = user.nickname;
                        select.appendChild(option);
                    }
                });
            }
        });

        function sendPrivateMessage() {
            const recipientNickname = document.getElementById("pm-recipient").value;
            const message = document.getElementById("pm-message-input").value.trim();
            if (recipientNickname && message) {
                socket.emit("send private message", { recipientNickname, message });
                document.getElementById("pm-message-input").value = "";
            } else {
                showNotification("Выберите получателя и введите сообщение");
            }
        }

        socket.on("private message sent", (messageData) => {
            showNotification(`Сообщение отправлено ${messageData.recipientNickname}`);
            loadPMHistory();
        });

        socket.on("new private message", (messageData) => {
            showNotification(`Новое личное сообщение от ${messageData.senderNickname}`);
            if (document.getElementById("pm-recipient").value === messageData.senderNickname) {
                loadPMHistory();
            }
            updatePMCount();
        });

        socket.on("private message error", (message) => {
            showNotification(message);
        });

        function loadPMHistory() {
            const recipientNickname = document.getElementById("pm-recipient").value;
            if (recipientNickname) {
                socket.emit("get private message history", recipientNickname);
                socket.emit("mark private message as read", recipientNickname);
            }
        }

        socket.on("private message history", (history) => {
            const pmMessages = document.getElementById("pm-messages");
            pmMessages.innerHTML = "";
            history.forEach(msg => {
                const div = document.createElement("div");
                div.className = "pm-message";
                const isOwn = msg.senderNickname === nickname;
                div.innerHTML = `<strong>${msg.senderNickname}</strong> (${msg.timestamp}): ${msg.message} ${!msg.read && !isOwn ? '<span style="color: #4A90E2;">(непрочитанное)</span>' : ''}`;
                pmMessages.appendChild(div);
            });
            pmMessages.scrollTop = pmMessages.scrollHeight;
            updatePMCount();
        });

        function updatePMCount() {
            socket.emit("get unread pm count");
        }

        socket.on("unread pm count", (count) => {
            document.getElementById("pm-count").textContent = count;
            if (count > 0) {
                showNotification(`У вас ${count} непрочитанных личных сообщений`);
            }
        });

        function showProfile(nickname) {
            socket.emit('get user profile', nickname);
        }

        socket.on('user profile', (profile) => {
            document.getElementById('profile-nickname').textContent = profile.nickname;
            document.getElementById('profile-status').textContent = profile.status || 'Оффлайн';
            document.getElementById('profile-age').textContent = `Возраст: ${profile.age || 'Не указан'}`;
            document.getElementById('profile-bio').textContent = profile.bio || 'Биография не указана';
            document.querySelector('#profile-modal .modal-content img').src = profile.avatar || '/default-avatar.png';
            document.getElementById('profile-achievements').innerHTML = '';
            if (profile.achievements) {
                profile.achievements.forEach(achievement => {
                    const div = document.createElement('div');
                    div.className = 'achievement';
                    div.textContent = achievement;
                    document.getElementById('profile-achievements').appendChild(div);
                });
            }
            document.getElementById('profile-modal').style.display = 'flex';
        });

        function closeModal() {
            document.getElementById('profile-modal').style.display = 'none';
        }

        function toggleEditProfile() {
            const editForm = document.getElementById('edit-profile-form');
            editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
        }

        function saveProfile() {
            const nickname = document.getElementById('edit-nickname').value.trim();
            const age = document.getElementById('edit-age').value.trim();
            const bio = document.getElementById('edit-bio').value.trim();
            if (nickname || age || bio) {
                socket.emit('update profile', { nickname, age, bio });
                closeModal();
            }
        }

        function cancelEdit() {
            document.getElementById('edit-profile-form').style.display = 'none';
        }

        socket.on('profile updated', (profile) => {
            showNotification('Профиль обновлён');
            showProfile(profile.nickname);
        });

        function muteUser(nickname) {
            socket.emit('mute user', { nickname, duration: 300000 }); // 5 минут
        }

        function banUser(nickname) {
            socket.emit('ban user', nickname);
        }

        function muteAll() {
            socket.emit('mute all', currentRoom);
        }

        function banAll() {
            socket.emit('ban all', currentRoom);
        }

        function deleteMessage(messageId) {
            socket.emit('delete message', { messageId, room: currentRoom });
        }

        socket.on('message deleted', (messageId) => {
            const message = document.querySelector(`[data-message-id="${messageId}"]`);
            if (message) {
                message.querySelector('p').textContent = 'Сообщение удалено';
                message.querySelectorAll('.delete-btn, .reply-btn').forEach(btn => btn.remove());
            }
        });

        function replyToMessage(messageId) {
            replyingTo = messageId;
            const message = document.querySelector(`[data-message-id="${messageId}"] .username`).textContent + ': ' + 
                (document.querySelector(`[data-message-id="${messageId}"] p`)?.textContent || "[Медиа]");
            document.getElementById('message-input').value = `@${message}\n`;
            document.getElementById('cancel-reply-btn').classList.remove('hidden');
        }

        function cancelReply() {
            replyingTo = null;
            document.getElementById('message-input').value = '';
            document.getElementById('cancel-reply-btn').classList.add('hidden');
        }

        function scrollToMessage(messageId) {
            const message = document.querySelector(`[data-message-id="${messageId}"]`);
            if (message) {
                message.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 5000);
        }

        function startTitleBlink() {
            let originalTitle = document.title;
            let blink = setInterval(() => {
                document.title = document.title === "Новое сообщение!" ? originalTitle : "Новое сообщение!";
            }, 1000);
            document.addEventListener('visibilitychange', function () {
                if (!document.hidden) {
                    clearInterval(blink);
                    document.title = originalTitle;
                    newMessages = 0;
                    document.getElementById('new-messages-count').style.display = 'none';
                    updatePMCount();
                }
            });
        }

        function showNewMessagesDivider(lastId, newId) {
            const messages = document.getElementById('messages');
            const lastMessage = document.querySelector(`[data-message-id="${lastId}"]`);
            const newMessage = document.querySelector(`[data-message-id="${newId}"]`);
            if (lastMessage && newMessage) {
                const divider = document.createElement('div');
                divider.id = 'new-messages-divider';
                divider.innerHTML = '<span>Новые сообщения</span>';
                messages.insertBefore(divider, newMessage);
            }
        }

        function hideNewMessagesDivider() {
            const divider = document.getElementById('new-messages-divider');
            if (divider) divider.style.display = 'none';
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emoji-picker');
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        }

        function openFileInput() {
            document.getElementById('file-input').click();
        }

        function uploadFile(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                const progressBar = document.getElementById('upload-progress-bar');
                const progress = document.getElementById('upload-progress');
                progress.style.display = 'block';
                let uploadedBytes = 0;

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        uploadedBytes = e.loaded;
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = percent + '%';
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.url) {
                            previewMedia(response.url);
                        }
                    }
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                };

                xhr.onerror = () => {
                    showNotification('Ошибка загрузки файла');
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                };

                xhr.send(formData);
            }
        }

        function previewMedia(url) {
            const previewContent = document.getElementById('preview-content');
            if (url.match(/\.(jpeg|jpg|png|gif)$/i)) {
                previewContent.innerHTML = `<img src="${url}" alt="Preview image">`;
            } else if (url.match(/\.(mp4|webm)$/i)) {
                previewContent.innerHTML = `<video controls src="${url}"></video>`;
            } else if (url.match(/\.(mp3|wav)$/i)) {
                previewContent.innerHTML = `<audio controls src="${url}"></audio>`;
            }
            document.getElementById('preview-modal').style.display = 'flex';
        }

        function sendMedia() {
            const url = document.querySelector('#preview-content img, #preview-content video, #preview-content audio').src || document.querySelector('#preview-content audio').src;
            if (url) {
                const messageData = {
                    room: currentRoom,
                    msg: "[Медиа]",
                    media: url,
                    replyTo: replyingTo
                };
                socket.emit('chat message', messageData);
                document.getElementById('preview-modal').style.display = 'none';
                replyingTo = null;
                document.getElementById('cancel-reply-btn').classList.add('hidden');
            }
        }

        function cancelPreview() {
            document.getElementById('preview-modal').style.display = 'none';
        }

        function showImageModal(url) {
            document.getElementById('modal-image').src = url;
            document.getElementById('image-modal').style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // Добавляем событие для переключения темы
        document.getElementById('toggle-theme-btn')?.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // Устанавливаем тему при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
