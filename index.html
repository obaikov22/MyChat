<!DOCTYPE html>
<html>
<head>
    <title>Мой чат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #E8DAEF, #F5F5F5);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        .chat-room, .auth-container {
            width: 90%;
            max-width: 1100px;
            background: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.2);
            display: flex;
            flex-direction: row;
            transition: all 0.3s ease;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            height: 500px;
            overflow-y: auto;
            background: #F9F9F9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #9B59B6 #F9F9F9;
        }
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #9B59B6;
            border-radius: 4px;
        }
        #message-input {
            width: 70%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 25px;
            background: #FFFFFF;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #message-input:focus {
            border-color: #9B59B6;
            box-shadow: 0 0 5px rgba(155, 89, 182, 0.3);
        }
        #nickname-input, #password-input {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #F2E7FE;
            margin: 10px 0;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        button {
            padding: 12px 20px;
            background: #9B59B6;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #7E57C2;
            transform: translateY(-2px);
        }
        select {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: #F2E7FE;
            margin-bottom: 20px;
            width: 150px;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%239B59B6" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
        .message {
            margin: 10px 0;
            padding: 12px 15px;
            background: #E8DAEF;
            border-radius: 15px;
            position: relative;
            max-width: 70%;
            word-wrap: break-word;
            transition: all 0.2s ease;
        }
        .message:hover {
            background: #D1C4E9;
        }
        .message:hover .delete-btn, .message:hover .reply-btn {
            display: inline;
        }
        .announcement {
            margin: 15px 0;
            padding: 15px;
            background: #9B59B6;
            color: #FFFFFF;
            border-radius: 15px;
            border: 2px solid #7E57C2;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
            max-width: 85%;
            font-weight: 500;
            position: relative;
        }
        .announcement .username {
            color: #FFFFFF;
        }
        .announcement .timestamp {
            color: #E0E0E0;
        }
        .announcement:hover {
            background: #8E24AA;
        }
        .username {
            font-weight: 600;
            color: #9B59B6;
        }
        .username.admin {
            color: #D32F2F;
        }
        .timestamp {
            font-size: 0.85em;
            color: #78909C;
            margin-left: 10px;
        }
        .reply-info {
            font-size: 0.9em;
            color: #26A69A;
            margin-bottom: 8px;
            padding: 8px 10px;
            background: rgba(38, 166, 154, 0.1);
            border-radius: 10px;
            cursor: pointer;
            border-left: 3px solid #26A69A;
        }
        .reply-info:hover {
            background: rgba(38, 166, 154, 0.2);
        }
        .reply-text {
            font-style: italic;
            color: #555;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #emoji-button, #attach-button {
            margin-left: 10px;
            background: #26A69A;
            padding: 12px;
            font-size: 18px;
        }
        #emoji-button:hover, #attach-button:hover {
            background: #00897B;
        }
        emoji-picker {
            position: absolute;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: #FFFFFF;
        }
        .input-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
        }
        .hidden {
            display: none;
        }
        #auth-error {
            color: #EF5350;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .users-panel {
            width: 250px;
            margin-left: 20px;
            background: #F2E7FE;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.1);
        }
        .users-panel h3 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            color: #9B59B6;
            font-weight: 600;
            display: inline;
        }
        #user-count {
            font-size: 0.9em;
            color: #78909C;
            margin-left: 10px;
        }
        .users-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .users-panel li {
            padding: 8px 0;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .users-panel li:hover {
            background: rgba(155, 89, 182, 0.1);
            border-radius: 5px;
        }
        .users-panel li.offline {
            color: #999;
        }
        .admin-controls {
            margin-top: 15px;
        }
        .admin-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            margin: 5px 0;
            background: #26A69A;
            display: block;
            width: 100%;
            transition: background 0.3s ease;
        }
        .admin-btn:hover {
            background: #00897B;
        }
        .delete-btn, .reply-btn {
            display: none;
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            background: #EF5350;
            font-size: 0.85em;
            border-radius: 20px;
        }
        .reply-btn {
            background: #26A69A;
            right: 70px;
        }
        .reply-btn:hover {
            background: #00897B;
        }
        #cancel-reply-btn {
            background: #EF5350;
            padding: 8px 12px;
            margin-left: 10px;
        }
        #cancel-reply-btn:hover {
            background: #D81B60;
        }
        .admin-icon {
            background: none;
            padding: 5px;
            margin-left: 5px;
            font-size: 16px;
            color: #26A69A;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .admin-icon:hover {
            background: rgba(38, 166, 154, 0.2);
            color: #00897B;
        }
        #typing-status {
            font-size: 0.9em;
            color: #78909C;
            margin-top: 10px;
        }
        .media-container {
            margin-top: 10px;
            max-width: 100%;
        }
        .media-container img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(155, 89, 182, 0.2);
            cursor: pointer;
        }
        .media-container video, .media-container audio {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(155, 89, 182, 0.2);
        }
        .modal, .image-modal, .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        #upload-progress {
            width: 70%;
            height: 8px;
            background: #E0E0E0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
            display: none;
        }
        #upload-progress-bar {
            width: 0%;
            height: 100%;
            background: #9B59B6;
            transition: width 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content, .image-modal-content, .preview-modal-content {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 20px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            transform: translateY(-20px);
            animation: slideIn 0.3s ease forwards;
        }
        .image-modal-content, .preview-modal-content {
            width: auto;
            max-width: 90%;
            max-height: 90vh;
            padding: 10px;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #9B59B6;
            transition: transform 0.3s ease;
        }
        .modal-content img:hover {
            transform: scale(1.05);
        }
        .image-modal-content img, .preview-modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.2);
        }
        .preview-modal-content video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.2);
        }
        .preview-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .preview-buttons button {
            width: 48%;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h4 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }
        .profile-info .status {
            font-size: 0.95em;
            color: #78909C;
            margin: 5px 0;
        }
        .profile-info .status.online::before {
            content: "● ";
            color: #26A69A;
        }
        .profile-info .status.offline::before {
            content: "● ";
            color: #999;
        }
        .profile-info .age {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0;
        }
        .achievements {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .achievement {
            background: linear-gradient(135deg, #E8DAEF, #D1C4E9);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #9B59B6;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(155, 89, 182, 0.2);
        }
        .bio {
            font-style: italic;
            color: #666;
            margin: 15px 0;
            padding: 10px;
            background: #F9F9F9;
            border-radius: 10px;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #EF5350;
        }
        .edit-form, .group-form {
            display: none;
            margin-top: 20px;
            animation: fadeSlideIn 0.3s ease;
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .edit-form input, .edit-form textarea, .group-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 0.95em;
            background: #F9F9F9;
            transition: border-color 0.3s ease;
        }
        .edit-form input:focus, .edit-form textarea:focus, .group-form select:focus {
            border-color: #9B59B6;
            outline: none;
        }
        .edit-form textarea {
            height: 80px;
            resize: none;
        }
        .edit-form button, .group-form button {
            margin-top: 10px;
            width: 48%;
            font-size: 1em;
        }
        .edit-form button:nth-child(2), .group-form button:nth-child(2) {
            background: #EF5350;
            margin-left: 4%;
        }
        .edit-form button:nth-child(2):hover, .group-form button:nth-child(2):hover {
            background: #D81B60;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 10px;
                min-height: 100vh;
            }
            .chat-room, .auth-container {
                flex-direction: column;
                width: 100%;
                padding: 15px;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }
            .chat-container {
                width: 100%;
            }
            .users-panel {
                width: 100%;
                margin-left: 0;
                margin-top: 15px;
                padding: 10px;
                border-radius: 10px;
            }
            #messages {
                height: calc(100vh - 250px);
                margin-bottom: 15px;
            }
            #message-input {
                width: 100%;
                padding: 12px 15px;
                font-size: 16px;
            }
            .input-container {
                flex-direction: row;
                align-items: center;
                gap: 5px;
                padding: 10px 0;
                background: #FFFFFF;
            }
            #emoji-button, button, #attach-button {
                padding: 12px;
                font-size: 18px;
                width: auto;
                min-width: 50px;
            }
            #cancel-reply-btn {
                padding: 10px;
                font-size: 14px;
            }
            #upload-progress {
                width: 100%;
            }
            select {
                width: 100%;
                margin: 10px 0;
                padding: 12px 15px;
                font-size: 16px;
            }
            .message, .announcement {
                max-width: 85%;
                padding: 10px 15px;
            }
            .delete-btn, .reply-btn {
                padding: 6px 10px;
                font-size: 14px;
            }
            .delete-btn {
                right: 5px;
            }
            .reply-btn {
                right: 60px;
            }
            .auth-container h2 {
                font-size: 1.5em;
            }
            #nickname-input, #password-input {
                width: 100%;
                padding: 12px 15px;
                font-size: 16px;
            }
            .auth-container button {
                width: 48%;
                padding: 12px 15px;
                font-size: 16px;
                margin: 5px 1%;
            }
            emoji-picker {
                bottom: 70px;
                left: 10px;
                width: calc(100% - 20px);
                max-height: 50vh;
            }
            .modal, .image-modal, .preview-modal {
                align-items: flex-start;
                padding-top: 20px;
            }
            .modal-content, .image-modal-content, .preview-modal-content {
                width: 100%;
                max-width: 100%;
                height: calc(100vh - 40px);
                margin: 0 10px;
                border-radius: 15px 15px 0 0;
                overflow-y: auto;
                padding: 25px;
            }
            .modal-content img {
                width: 80px;
                height: 80px;
            }
            .image-modal-content img, .preview-modal-content img, .preview-modal-content video {
                max-width: 100%;
                max-height: calc(100vh - 80px);
            }
            .profile-info h4 {
                font-size: 1.3em;
            }
            .profile-info .status, .profile-info .age {
                font-size: 0.85em;
            }
            .edit-form input, .edit-form textarea, .group-form select {
                font-size: 1em;
                padding: 12px;
            }
            .edit-form button, .group-form button {
                padding: 12px;
                font-size: 1em;
            }
            .media-container img, .media-container video, .media-container audio {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Вход / Регистрация</h2>
        <input id="nickname-input" type="text" placeholder="Твой ник">
        <input id="password-input" type="password" placeholder="Пароль">
        <button onclick="auth()">Войти</button> 
        <div id="auth-error"></div>
    </div>
    <div class="chat-room hidden">
        <div class="chat-container">
            <select id="room-select" onchange="joinRoom()">
                <option value="room1">Комната 1</option>
                <option value="room2">Комната 2</option>
            </select>
            <div id="messages"></div>
            <div class="input-container">
                <input id="message-input" type="text" placeholder="Напиши сообщение...">
                <button id="emoji-button">😊</button>
                <button id="attach-button">📎</button>
                <input id="file-input" type="file" accept="image/*,video/*,audio/*" style="display: none;">
                <button onclick="sendMessage()">Отправить</button>
                <button id="cancel-reply-btn" class="hidden" onclick="cancelReply()">Отмена</button>
                <div id="upload-progress"><div id="upload-progress-bar"></div></div>
            </div>
            <div id="typing-status"></div>
            <emoji-picker id="emoji-picker"></emoji-picker>
        </div>
        <div class="users-panel">
            <h3>Пользователи <span id="user-count">0/0</span></h3>
            <ul id="users-list"></ul>
            <div class="admin-controls hidden" id="admin-controls">
                <button class="admin-btn" onclick="clearChat()">Очистить чат</button>
            </div>
        </div>
    </div>
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeProfileModal()">✖</button>
            <div class="profile-header">
                <img id="profile-avatar" src="default-avatar.png" alt="Avatar">
                <div class="profile-info">
                    <h4 id="profile-nickname"></h4>
                    <p id="profile-age" class="age"></p>
                    <p id="profile-status" class="status"></p>
                </div>
            </div>
            <div id="profile-achievements" class="achievements"></div>
            <div id="profile-bio" class="bio"></div>
            <button id="edit-profile-btn" class="admin-btn hidden" onclick="showEditForm()">Редактировать</button>
            <div id="edit-form" class="edit-form">
                <input type="file" id="edit-avatar" accept="image/*">
                <input type="number" id="edit-age" placeholder="Возраст (опционально)" min="1" max="150">
                <textarea id="edit-bio" placeholder="Подпись"></textarea>
                <button onclick="saveProfile()">Сохранить</button>
                <button onclick="cancelEdit()">Отмена</button>
            </div>
            <div id="group-form" class="group-form">
                <select id="group-select">
                    <option value="">Выберите группу</option>
                    <option value="Администратор">Администратор</option>
                    <option value="Модератор">Модератор</option>
                </select>
                <button onclick="assignGroup()">Назначить</button>
                <button onclick="cancelGroupForm()">Отмена</button>
            </div>
            <button id="assign-group-btn" class="admin-btn hidden" onclick="showGroupForm()">Назначить группу</button>
        </div>
    </div>
    <div id="image-modal" class="image-modal">
        <div class="image-modal-content">
            <button class="close-btn" onclick="closeImageModal()">✖</button>
            <img id="full-image" src="" alt="Full-size image">
        </div>
    </div>
    <div id="preview-modal" class="preview-modal">
        <div class="preview-modal-content">
            <button class="close-btn" onclick="closePreviewModal()">✖</button>
            <div id="preview-content"></div>
            <div class="preview-buttons">
                <button onclick="confirmSendMedia()">Отправить</button>
                <button style="background: #EF5350;" onclick="closePreviewModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
    <script src="/emoji-picker/index.js" type="module"></script>
    <script>
        const socket = io();
        let currentRoom = "room1";
        let username = "";
        let replyingTo = null;
        let userPermissions = {};
        const userGroups = new Map();
        const IMGBB_API_KEY = "efe6cb0d85e63a7b361c29deed7f2d57";
    
        const messageInput = document.getElementById("message-input");
        const emojiButton = document.getElementById("emoji-button");
        const attachButton = document.getElementById("attach-button");
        const fileInput = document.getElementById("file-input");
        const emojiPicker = document.getElementById("emoji-picker");
        const nicknameInput = document.getElementById("nickname-input");
        const passwordInput = document.getElementById("password-input");
        const chatRoom = document.querySelector(".chat-room");
        const authContainer = document.querySelector(".auth-container");
        const authError = document.getElementById("auth-error");
        const usersList = document.getElementById("users-list");
        const userCount = document.getElementById("user-count");
        const adminControls = document.getElementById("admin-controls");
        const profileModal = document.getElementById("profile-modal");
        const imageModal = document.getElementById("image-modal");
        const previewModal = document.getElementById("preview-modal");
        const previewContent = document.getElementById("preview-content");
        const fullImage = document.getElementById("full-image");
        const cancelReplyBtn = document.getElementById("cancel-reply-btn");
        const uploadProgress = document.getElementById("upload-progress");
        const uploadProgressBar = document.getElementById("upload-progress-bar");
    
        let currentFile = null;
    
        socket.off("chat message");
        socket.off("chat history");
        socket.off("update users");
    
        const token = localStorage.getItem("chatToken");
        if (token) {
            socket.emit("auto login", token);
        }
    
        passwordInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                auth();
            }
        });
    
        function auth() { 
            const nickname = nicknameInput.value.trim();
            const password = passwordInput.value.trim();
            if (nickname && password) {
                socket.emit("auth", { nickname, password });
            } else {
                authError.innerText = "Ник и пароль обязательны";
            }
        }
    
        socket.on("auth success", ({ nickname, token, permissions }) => {
            username = nickname;
            userPermissions = permissions;
            localStorage.setItem("chatToken", token);
            authContainer.classList.add("hidden");
            chatRoom.classList.remove("hidden");
            if (userPermissions.clearChat) {
                adminControls.classList.remove("hidden");
            }
            joinRoom();
        });
    
        socket.on("auth error", (message) => {
            authError.innerText = message;
            localStorage.removeItem("chatToken");
        });
    
        socket.on("muted", (message) => {
            alert(message);
        });
    
        function joinRoom() {
            currentRoom = document.getElementById("room-select").value;
            socket.emit("join room", currentRoom);
            document.getElementById("messages").innerHTML = "";
        }
    
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                new Compressor(file, {
                    quality: 0.8,
                    maxWidth: 1024,
                    maxHeight: 1024,
                    mimeType: 'image/jpeg',
                    success(result) {
                        resolve(result);
                    },
                    error(err) {
                        console.error("Ошибка сжатия:", err);
                        reject(err);
                    }
                });
            });
        }
    
        async function uploadToImgBB(file) {
            let fileToUpload = file;
            if (file.type.startsWith("image/")) {
                fileToUpload = await compressImage(file);
            }
    
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append("image", fileToUpload);
                formData.append("key", IMGBB_API_KEY);
    
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "https://api.imgbb.com/1/upload", true);
    
                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percent = (event.loaded / event.total) * 100;
                        uploadProgressBar.style.width = `${percent}%`;
                        uploadProgress.style.display = "block";
                    }
                };
    
                xhr.onload = () => {
                    uploadProgress.style.display = "none";
                    uploadProgressBar.style.width = "0%";
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        if (data.success) {
                            resolve(data.data.url);
                        } else {
                            reject(new Error(data.error.message));
                        }
                    } else {
                        reject(new Error("Ошибка загрузки: " + xhr.status));
                    }
                };
    
                xhr.onerror = () => {
                    uploadProgress.style.display = "none";
                    uploadProgressBar.style.width = "0%";
                    reject(new Error("Ошибка сети при загрузке"));
                };
    
                xhr.send(formData);
            });
        }
    
        function showPreview(file) {
            currentFile = file;
            const fileUrl = URL.createObjectURL(file);
            previewContent.innerHTML = "";
            if (file.type.startsWith("image/")) {
                const img = document.createElement("img");
                img.src = fileUrl;
                previewContent.appendChild(img);
            } else if (file.type.startsWith("video/")) {
                const video = document.createElement("video");
                video.src = fileUrl;
                video.controls = true;
                previewContent.appendChild(video);
            }
            previewModal.style.display = "flex";
        }
    
        function closePreviewModal() {
            previewModal.style.display = "none";
            URL.revokeObjectURL(previewContent.querySelector("img, video")?.src);
            previewContent.innerHTML = "";
            currentFile = null;
            fileInput.value = "";
        }
    
        async function confirmSendMedia() {
            if (!currentFile) return;
            try {
                const mediaUrl = await uploadToImgBB(currentFile);
                if (mediaUrl) {
                    socket.emit("chat message", { 
                        room: currentRoom, 
                        msg: messageInput.value.trim(), 
                        replyTo: replyingTo, 
                        media: mediaUrl 
                    });
                    messageInput.value = "";
                    replyingTo = null;
                    messageInput.placeholder = "Напиши сообщение...";
                    cancelReplyBtn.classList.add("hidden");
                }
            } catch (error) {
                console.error("Ошибка в confirmSendMedia:", error);
                alert("Не удалось загрузить изображение");
            }
            closePreviewModal();
        }
    
        function sendMessage() {
            const msg = messageInput.value.trim();
            const file = fileInput.files[0];
            if (!msg && !file) return;
    
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    alert("Файл слишком большой (макс. 10 МБ)");
                    fileInput.value = "";
                    return;
                }
                showPreview(file);
            } else {
                socket.emit("chat message", { 
                    room: currentRoom, 
                    msg, 
                    replyTo: replyingTo 
                });
                messageInput.value = "";
                replyingTo = null;
                messageInput.placeholder = "Напиши сообщение...";
                cancelReplyBtn.classList.add("hidden");
            }
        }
    
        function replyToMessage(messageId) {
            replyingTo = messageId;
            const repliedMessage = document.querySelector(`[data-message-id="${messageId}"] p`).textContent;
            messageInput.placeholder = `Ответ на: "${repliedMessage.slice(0, 20) || "[Медиа]"}..."`;
            messageInput.focus();
            cancelReplyBtn.classList.remove("hidden");
        }
    
        function cancelReply() {
            replyingTo = null;
            messageInput.placeholder = "Напиши сообщение...";
            cancelReplyBtn.classList.add("hidden");
        }
    
        function scrollToMessage(messageId) {
            const message = document.querySelector(`[data-message-id="${messageId}"]`);
            if (message) {
                message.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        }
    
        function deleteMessage(messageId) {
            socket.emit("delete message", { room: currentRoom, messageId });
        }
    
        function clearChat() {
            if (confirm("Очистить чат?")) {
                socket.emit("clear chat", currentRoom);
            }
        }
    
        function muteUser(targetUsername) {
            if (username === targetUsername) {
                return;
            }
            const duration = prompt(`На сколько секунд замутить ${targetUsername}? (например, 60)`);
            if (duration && !isNaN(duration)) {
                socket.emit("mute user", { room: currentRoom, targetUsername, duration: parseInt(duration) });
            }
        }
    
        function banUser(targetUsername) {
            if (username === targetUsername) {
                return;
            }
            if (confirm(`Забанить ${targetUsername}?`)) {
                socket.emit("ban user", { room: currentRoom, targetUsername });
            }
        }
    
        function showImageModal(src) {
            fullImage.src = src;
            imageModal.style.display = "flex";
        }
    
        function closeImageModal() {
            imageModal.style.display = "none";
            fullImage.src = "";
        }
    
        function renderMessage({ type, username: msgUsername, msg, timestamp, messageId, replyTo, media }) {
            const isAdmin = msgUsername.toLowerCase() === "admin";
            const replyContent = replyTo ? `
                <div class="reply-info" onclick="scrollToMessage('${replyTo}')">
                    ${document.querySelector(`[data-message-id="${replyTo}"] .username`)?.textContent || "Кто-то"}:
                    <span class="reply-text">${
                        document.querySelector(`[data-message-id="${replyTo}"] p`)?.textContent || 
                        (document.querySelector(`[data-message-id="${replyTo}"] .media-container`) ? "[Медиа]" : "Сообщение удалено")
                    }</span>
                </div>
            ` : "";
            let mediaContent = "";
            if (media) {
                if (media.startsWith("data:image/") || media.startsWith("http")) {
                    mediaContent = `<div class="media-container"><img src="${media}" alt="Attached image" onclick="showImageModal('${media}')"></div>`;
                } else if (media.startsWith("data:video/") || media.startsWith("http") && media.endsWith(".mp4")) {
                    mediaContent = `<div class="media-container"><video controls src="${media}"></video></div>`;
                } else if (media.startsWith("data:audio/") || media.startsWith("http") && media.endsWith(".mp3")) {
                    mediaContent = `<div class="media-container"><audio controls src="${media}"></audio></div>`;
                }
            }
            return type === "announcement" ? `
                <div class="announcement" data-message-id="${messageId}">
                    ${replyContent}
                    <span class="username">${msgUsername} [Объявление]</span>
                    <span class="timestamp">${timestamp}</span>
                    <p>${msg}</p>
                    ${mediaContent}
                    ${userPermissions.deleteMessages ? `<button class="delete-btn" onclick="deleteMessage('${messageId}')">Удалить</button>` : ''}
                    <button class="reply-btn" onclick="replyToMessage('${messageId}')">Ответить</button>
                </div>
            ` : `
                <div class="message" data-message-id="${messageId}">
                    ${replyContent}
                    <span class="username ${isAdmin ? 'admin' : ''}">${msgUsername}</span>
                    <span class="timestamp">${timestamp}</span>
                    <p>${msg}</p>
                    ${mediaContent}
                    ${userPermissions.deleteMessages ? `<button class="delete-btn" onclick="deleteMessage('${messageId}')">Удалить</button>` : ''}
                    <button class="reply-btn" onclick="replyToMessage('${messageId}')">Ответить</button>
                </div>
            `;
        }
    
        socket.on("chat history", (history) => {
            let messages = document.getElementById("messages");
            messages.innerHTML = "";
            history.forEach(message => {
                messages.innerHTML += renderMessage(message);
            });
            messages.scrollTop = messages.scrollHeight;
        });
    
        socket.on("chat message", (messageData) => {
            let messages = document.getElementById("messages");
            if (!document.querySelector(`[data-message-id="${messageData.messageId}"]`)) {
                messages.innerHTML += renderMessage(messageData);
                messages.scrollTop = messages.scrollHeight;
            }
        });
    
        socket.on("announcement", (messageData) => {
            let messages = document.getElementById("messages");
            if (!document.querySelector(`[data-message-id="${messageData.messageId}"]`)) {
                messages.innerHTML += renderMessage(messageData);
                messages.scrollTop = messages.scrollHeight;
            }
        });
    
        socket.on("message deleted", (messageId) => {
            const message = document.querySelector(`[data-message-id="${messageId}"]`);
            if (message) message.remove();
        });
    
        socket.on("chat cleared", () => {
            document.getElementById("messages").innerHTML = "";
        });
    
        socket.on("user muted", ({ username, duration }) => {
            alert(`${username} замучен на ${duration} секунд`);
        });
    
        socket.on("user banned", (username) => {
            alert(`${username} забанен`);
        });
    
        socket.on("update users", ({ users, onlineCount, totalCount }) => {
            usersList.innerHTML = "";
            const onlineUsers = users.slice(0, onlineCount);
            users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = user;
                li.onclick = () => showProfile(user);
                const isOnline = onlineUsers.includes(user);
                if (!isOnline) {
                    li.classList.add("offline");
                }
                if (user.toLowerCase() === "admin") {
                    li.style.color = isOnline ? "#D32F2F" : "#999";
                }
                if ((userPermissions.muteUsers || userPermissions.banUsers) && isOnline) {
                    if (userPermissions.muteUsers) {
                        const muteIcon = document.createElement("button");
                        muteIcon.innerHTML = "🔇";
                        muteIcon.className = "admin-icon";
                        muteIcon.title = "Мут";
                        muteIcon.onclick = (e) => { e.stopPropagation(); muteUser(user); };
                        li.appendChild(muteIcon);
                    }
                    if (userPermissions.banUsers) {
                        const banIcon = document.createElement("button");
                        banIcon.innerHTML = "🚫";
                        banIcon.className = "admin-icon";
                        banIcon.title = "Бан";
                        banIcon.onclick = (e) => { e.stopPropagation(); banUser(user); };
                        li.appendChild(banIcon);
                    }
                }
                usersList.appendChild(li);
            });
            userCount.innerText = `${onlineCount}/${totalCount}`;
        });
    
        let typingTimeout;
        messageInput.addEventListener("input", () => {
            socket.emit("typing", currentRoom);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit("stop typing", currentRoom);
            }, 1000);
        });
    
        socket.on("typing", (username) => {
            document.getElementById("typing-status").textContent = `${username} пишет...`;
        });
    
        socket.on("stop typing", () => {
            document.getElementById("typing-status").textContent = "";
        });
    
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    
        emojiButton.addEventListener("click", () => {
            const isVisible = emojiPicker.style.display === "block";
            emojiPicker.style.display = isVisible ? "none" : "block";
            if (!isVisible && window.innerWidth <= 768) {
                emojiPicker.style.bottom = "70px";
                emojiPicker.style.left = "10px";
            } else if (!isVisible) {
                emojiPicker.style.top = `${messageInput.offsetTop - 300}px`;
                emojiPicker.style.left = `${messageInput.offsetLeft}px`;
            }
        });
    
        emojiPicker.addEventListener("emoji-click", (event) => {
            messageInput.value += event.detail.unicode;
            emojiPicker.style.display = "none";
            messageInput.focus();
        });
    
        attachButton.addEventListener("click", () => {
            fileInput.click();
        });
    
        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                sendMessage();
            }
        });
    
        messageInput.addEventListener("paste", async (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf("image") === 0) {
                    const blob = item.getAsFile();
                    if (blob.size > 10 * 1024 * 1024) {
                        alert("Изображение слишком большое (макс. 10 МБ)");
                        return;
                    }
                    showPreview(blob);
                    event.preventDefault();
                    break;
                }
            }
        });
    
        function showProfile(targetUsername) {
            socket.emit("get profile", targetUsername);
        }
    
        socket.on("profile data", ({ nickname, avatar, age, last_seen, bio, achievements, groups, isOwnProfile, canAssignGroups }) => {
            userGroups.set(nickname.toLowerCase(), groups || []);
            document.getElementById("profile-nickname").textContent = nickname;
            document.getElementById("profile-avatar").src = avatar;
            document.getElementById("profile-age").textContent = age ? `Возраст: ${age}` : "";
            const statusEl = document.getElementById("profile-status");
            const isOnline = Array.from(usersList.querySelectorAll("li:not(.offline)")).some(li => li.textContent.includes(nickname));
            statusEl.className = "status " + (isOnline ? "online" : "offline");
            statusEl.textContent = isOnline ? "Онлайн" : `Последний раз: ${new Date(last_seen).toLocaleString()}`;
            const achievementsEl = document.getElementById("profile-achievements");
            achievementsEl.innerHTML = "";
            achievements.forEach(ach => {
                const span = document.createElement("span");
                span.className = "achievement";
                span.textContent = ach;
                achievementsEl.appendChild(span);
            });
            if (groups && groups.length > 0) {
                groups.forEach(group => {
                    const span = document.createElement("span");
                    span.className = "achievement";
                    span.textContent = group;
                    span.style = `
                        background: linear-gradient(135deg, #E8DAEF, #D1C4E9);
                        padding: 6px 12px;
                        border-radius: 20px;
                        font-size: 0.85em;
                        color: ${group.toLowerCase() === "администратор" ? "#FF0000" : group.toLowerCase() === "модератор" ? "#9B59B6" : "#FFFFFF"};
                        font-weight: 500;
                        box-shadow: 0 2px 5px rgba(155, 89, 182, 0.2);`
                    achievementsEl.appendChild(span);
                });
            }
            document.getElementById("profile-bio").textContent = bio || "Нет подписи";
            const editBtn = document.getElementById("edit-profile-btn");
            editBtn.style.display = isOwnProfile ? "block" : "none";
            const assignBtn = document.getElementById("assign-group-btn");
            assignBtn.style.display = canAssignGroups ? "block" : "none";
            profileModal.style.display = "flex";
        });
    
        function closeProfileModal() {
            profileModal.style.display = "none";
            document.getElementById("edit-form").style.display = "none";
            document.getElementById("group-form").style.display = "none";
        }
    
        function showEditForm() {
            document.getElementById("edit-form").style.display = "block";
            document.getElementById("edit-age").value = document.getElementById("profile-age").textContent.replace("Возраст: ", "") || "";
            document.getElementById("edit-bio").value = document.getElementById("profile-bio").textContent === "Нет подписи" ? "" : document.getElementById("profile-bio").textContent;
        }
    
        function saveProfile() {
            const avatarFile = document.getElementById("edit-avatar").files[0];
            const age = document.getElementById("edit-age").value;
            const bio = document.getElementById("edit-bio").value;
    
            if (avatarFile) {
                const reader = new FileReader();
                reader.onload = () => {
                    socket.emit("update profile", { avatar: reader.result, age: age || null, bio });
                };
                reader.readAsDataURL(avatarFile);
            } else {
                socket.emit("update profile", { avatar: null, age: age || null, bio });
            }
            closeProfileModal();
        }
    
        socket.on("profile updated", (message) => {
            showProfile(username);
        });
    
        function cancelEdit() {
            document.getElementById("edit-form").style.display = "none";
        }
    
        function showGroupForm() {
            document.getElementById("group-form").style.display = "block";
        }
    
        function assignGroup() {
            const groupName = document.getElementById("group-select").value;
            if (groupName) {
                socket.emit("assign group", { targetUsername: document.getElementById("profile-nickname").textContent, groupName });
            }
            closeProfileModal();
        }
    
        socket.on("group assigned", (message) => {
            alert(message);
            showProfile(document.getElementById("profile-nickname").textContent);
        });
    
        function cancelGroupForm() {
            document.getElementById("group-form").style.display = "none";
        }
    </script>
</body>
</html>
